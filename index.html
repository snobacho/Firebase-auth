<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FirebaseAuth</title>
</head>
<body>
    <style>
        body {
            height: 100vh;
            text-align: center;
            display: grid;
            place-items: center;
        }
    </style>
    <div id="authForm">
        <input type="email" placeholder="email" id="userEmail">
        <input type="password" placeholder="password" id="userPassword"><br>
        <button id="signUpButton">Sign Up</button>
        <button id="signInButton">Sign in</button>      
    </div>
    <div id="secretContent"> 
        <img src="./img/authSuccess.jpg"  width="250" height="240" alt="Authorization successfully">
        <h1>secret content</h1>
        <button id="signOutButton">SignOut</button>
    </div>

    <script src="./my.js" type="module"></script>
</body>
</html>
